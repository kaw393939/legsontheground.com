<section class="contact-form-section" id="contact-form">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title">Get In Touch</h2>
            <p class="section-subtitle">Send us a message and we'll respond within 24 hours</p>
        </div>
        
        <div class="zapier-form-main">
            <!-- Zapier Contact Form -->
            <div class="zapier-form-container-full">
                <script type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
                <zapier-interfaces-page-embed page-id='cmh5dat00000kzta6nyqbh2ji' test-id='cmh5dat00000kzta6nyqbh2ji-zapier-interfaces-page-embed-iframe' no-background='true' style='max-width: 400px; height: 400px;'></zapier-interfaces-page-embed>
            </div>
        </div>
        
        <!-- Contact Options Below Form -->
        <div class="contact-options">
            <div class="contact-option">
                <i class="fab fa-whatsapp"></i>
                <div>
                    <h4>WhatsApp</h4>
                    <a href="https://wa.me/{{ site.whatsapp }}" target="_blank" rel="noopener">Chat with us instantly</a>
                </div>
            </div>
            <div class="contact-option">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h4>Location</h4>
                    <p>{{ site.location.city }}, {{ site.location.region }}</p>
                </div>
            </div>
            <div class="contact-option">
                <i class="fas fa-clock"></i>
                <div>
                    <h4>Response Time</h4>
                    <p>Within 24 hours</p>
                </div>
            </div>
        </div>
    </div>
</section>
