<section class="contact-form-section" id="contact-form">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Get In Touch</h2>
            <p class="section-subtitle">Send us a message using the form below and we'll respond within 24 hours</p>
        </div>
        
        <div class="contact-form-wrapper">
            <!-- Zapier Contact Form -->
            <div class="zapier-form-container">
                <script type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
                <zapier-interfaces-page-embed page-id='cmh5dat00000kzta6nyqbh2ji' test-id='cmh5dat00000kzta6nyqbh2ji-zapier-interfaces-page-embed-iframe' no-background='false'  style='max-width: 900px; height: 500px;'></zapier-interfaces-page-embed>
            </div>
            
            <div class="contact-info-sidebar">
                <h3>Direct Contact</h3>
                <div class="contact-info-item">
                    <i class="fab fa-whatsapp"></i>
                    <div>
                        <strong>WhatsApp</strong>
                        <a href="https://wa.me/{{ site.whatsapp }}" target="_blank" rel="noopener">Chat with us</a>
                    </div>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <strong>Location</strong>
                        <p>{{ site.location.city }}, {{ site.location.region }}</p>
                    </div>
                </div>
                
                <div class="response-time flex items-center">
                    <i class="fas fa-clock"></i>
                    <p><strong>Response Time:</strong> Within 24 hours</p>
                </div>
            </div>
        </div>
    </div>
</section>
