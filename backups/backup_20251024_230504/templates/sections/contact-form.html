<section class="contact-form-section" id="contact-form">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title">Get In Touch</h2>
            <p class="section-subtitle">Send us a message and we'll respond within 24 hours</p>
        </div>
        
        <div class="contact-layout">
            <!-- Left Side: Form -->
            <div class="form-container">
                <div class="form-wrapper">
                    <script type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
                    <zapier-interfaces-page-embed page-id='cmh5dat00000kzta6nyqbh2ji' test-id='cmh5dat00000kzta6nyqbh2ji-zapier-interfaces-page-embed-iframe' no-background='true' style='width: 100%; height: 500px; border: none;'></zapier-interfaces-page-embed>
                </div>
            </div>
            
            <!-- Right Side: Contact Info -->
            <div class="contact-info">
                <div class="contact-card">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="contact-details">
                            <h4>WhatsApp</h4>
                            <a href="https://wa.me/{{ site.whatsapp }}" target="_blank" rel="noopener">Chat with us instantly</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Location</h4>
                            <p>{{ site.location.city }}, {{ site.location.region }}</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Response Time</h4>
                            <p>Within 24 hours</p>
                        </div>
                    </div>
                </div>
                
                <div class="trust-indicator">
                    <div class="trust-icon">
                        <i class="fas fa-shield-check"></i>
                    </div>
                    <div class="trust-text">
                        <h5>Secure & Confidential</h5>
                        <p>Your information is protected and handled with complete discretion</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
